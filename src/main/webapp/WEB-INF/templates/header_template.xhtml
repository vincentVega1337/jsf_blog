<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet library="css" name="css.css"/>


</h:head>
<h:body>
    <ui:composition>

        <div class="header">
            <div class="languages">
                <h:form>
                    <h:commandLink action="#{localeChangeController.changeLocale('en')}">
                        <h:graphicImage library="img" name="eng_button.png" styleClass="langButton"/>
                    </h:commandLink>
                    <h:commandLink action="#{localeChangeController.changeLocale('ru')}">
                        <h:graphicImage library="img" name="ru_button.png" styleClass="langButton"/>
                    </h:commandLink>
                </h:form>
            </div>
            <div class="logo">
                <h:graphicImage library="img" name="arteezy.png" styleClass="arteezy"/>
            </div>
        </div>

    </ui:composition>
</h:body>
</html>
